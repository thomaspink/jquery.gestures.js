<!doctype html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">

        <title>jquery.gestures.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
            <div id="stage">
                <div style="background: deeppink; height: 300px; position: relative;">
                    <span style="display:block;top:0;left:0;color:white;font-size:100px;line-height:80px;">SWIPE</span>
                </div>
                <div style="background: blue; height: 300px; position: relative; margin-top: 30px;">
                    <span style="display:block;top:0;left:0;color:white;font-size:100px;line-height:80px;">SWIPE</span>
                </div>
            </div>
        <script src="lib/jquery-1.7.1.js"></script>
        <script src="src/jquery.gestures.js"></script>

        <script>
            $('#stage').on('swipeleft','div:eq(0)',function( event ) {
                $(this).css("background","lightblue");
            });

            $('#stage').on('swiperight','div:eq(0)',function( event ) {
                $(this).css("background","#bada55");
            });

        </script>
    </body>
</html>
